<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Score display -->
    <div class="score-display">
        Score: <span id="score">0</span>
        <div class="high-score">High Score: <span id="high-score">0</span></div>
    </div>

    <!-- White squares container (X marks will be added after timer ends) -->
    <div class="white-squares">
        <div class="white-square" id="ws1"></div>
        <div class="white-square" id="ws2"></div>
        <div class="white-square" id="ws3"></div>
    </div>

    <div class="container">
        <svg class="progress-ring" width="250" height="250">
            <circle cx="125" cy="125" r="100" stroke="#444" stroke-width="15"></circle>
            <circle id="progress" cx="125" cy="125" r="100" stroke="#61dafb" stroke-width="15" stroke-dasharray="628" stroke-dashoffset="628"></circle>
        </svg>
        <div class="inner-circle" id="timer"></div>
    </div>
    <input type="text" class="text-box" id="textInput" placeholder="">
    <div class="button-container">
        <div class="timer-buttons">
            <button class="timer-button" onclick="setTimer(5000, this)">5s</button>
            <button class="timer-button" onclick="setTimer(10000, this)" id="10">10s</button>
            <button class="timer-button" onclick="setTimer(20000, this)">20s</button>
        </div>
        <button class="start-button" onclick="startGame()">Start Timer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
